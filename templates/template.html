<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jovardhan Vijji - Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #ffd700;
            --secondary-color: #ffeb3b;
            --accent-color: #ffc107;
            --bg-dark: #ffffff;
            --bg-light: #f5f5f5;
            --text-light: #333333;
            --text-muted: #666666;
            --gradient-1: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            --gradient-2: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            --card-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.1);
            --hover-shadow: 0 20px 40px -5px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s ease;
            --border-radius: 10px;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
            background-color: var(--bg-dark);
        }

        /* Navigation Styles */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 80px;
            height: 100vh;
            background: rgba(245, 245, 245, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 2rem;
            z-index: 1000;
            transition: var(--transition);
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar:hover {
            width: 250px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 1rem;
            color: var(--text-muted);
            text-decoration: none;
            transition: var(--transition);
        }

        .nav-item i {
            font-size: 1.5rem;
            min-width: 50px;
            text-align: center;
        }

        .nav-item span {
            display: none;
            margin-left: 0.5rem;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sidebar:hover .nav-item span {
            display: block;
            opacity: 1;
        }

        .nav-item:hover,
        .nav-item.active {
            color: var(--primary-color);
            background: rgba(255, 215, 0, 0.1);
        }

        /* Content Styles */
        .content-section {
            margin-left: 80px;
            width: calc(100vw - 80px);
            overflow-x: hidden;
            transition: var(--transition);
        }

        .sidebar:hover + .content-section {
            margin-left: 250px;
            width: calc(100vw - 250px);
        }

        .section {
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        /* Alternating section backgrounds */
        #home { background-color: #ffffff; }
        #about { background-color: #f8f9fa; }
        #education { background-color: #ffffff; }
        #skills { background-color: #f8f9fa; }
        #projects { background-color: #ffffff; }
        #contact { background-color: #f8f9fa; }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: 60px;
                flex-direction: row;
                justify-content: space-around;
                padding: 0;
                bottom: 0;
                top: auto;
            }

            .sidebar:hover {
                width: 100%;
            }

            .nav-item {
                padding: 0.5rem;
                justify-content: center;
            }

            .nav-item span {
                display: none !important;
            }

            .content-section {
                margin-left: 0;
                width: 100vw;
                margin-bottom: 60px;
            }

            .sidebar:hover + .content-section {
                margin-left: 0;
                width: 100vw;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="sidebar">
        <a href="#home" class="nav-item active">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="#about" class="nav-item">
            <i class="fas fa-user"></i>
            <span>About</span>
        </a>
        <a href="#education" class="nav-item">
            <i class="fas fa-graduation-cap"></i>
            <span>Education</span>
        </a>
        <a href="#skills" class="nav-item">
            <i class="fas fa-code"></i>
            <span>Skills</span>
        </a>
        <a href="#projects" class="nav-item">
            <i class="fas fa-project-diagram"></i>
            <span>Projects</span>
        </a>
        <a href="#contact" class="nav-item">
            <i class="fas fa-envelope"></i>
            <span>Contact</span>
        </a>
    </nav>

    <!-- Main Content -->
    <main class="content-section">
        <section id="home" class="section">
            {{ sections.index|safe }}
        </section>
        
        <section id="about" class="section">
            {{ sections.about|safe }}
        </section>
        
        <section id="education" class="section">
            {{ sections.education|safe }}
        </section>
        
        <section id="skills" class="section">
            {{ sections.skills|safe }}
        </section>
        
        <section id="projects" class="section">
            {{ sections.projects|safe }}
        </section>
        
        <section id="contact" class="section">
            {{ sections.contact|safe }}
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        // Initialize AOS
        AOS.init({
            duration: 1000,
            once: true
        });

        // Navigation highlighting and smooth scroll
        document.addEventListener('DOMContentLoaded', function() {
            const sections = document.querySelectorAll('.section');
            const navItems = document.querySelectorAll('.nav-item');

            // Highlight active section on scroll
            window.addEventListener('scroll', () => {
                let current = '';
                sections.forEach(section => {
                    const sectionTop = section.offsetTop;
                    const sectionHeight = section.clientHeight;
                    if (pageYOffset >= (sectionTop - sectionHeight / 3)) {
                        current = section.getAttribute('id');
                    }
                });

                navItems.forEach(item => {
                    item.classList.remove('active');
                    if (item.getAttribute('href').substring(1) === current) {
                        item.classList.add('active');
                    }
                });
            });

            // Smooth scroll to section
            navItems.forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = item.getAttribute('href');
                    const targetSection = document.querySelector(targetId);
                    targetSection.scrollIntoView({ behavior: 'smooth' });
                });
            });
        });
    </script>
</body>
</html>
