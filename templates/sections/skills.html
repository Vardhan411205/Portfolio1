<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills - Jovardhan Vijji</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ffd700;
            --secondary-color: #ffeb3b;
            --accent-color: #ffc107;
            --bg-dark: #ffffff;
            --bg-light: #f5f5f5;
            --text-light: #333333;
            --text-muted: #666666;
            --gradient-1: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            --gradient-2: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            --card-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.1);
            --hover-shadow: 0 20px 40px -5px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s ease;
            --border-radius: 10px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.6;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .skills-section {
            position: relative;
            padding: 4rem 0;
            width: 100%;
            overflow: hidden;
        }

        .container {
            margin: 0 auto;
            padding: 0 15px;
            width: 100%;
        }

        .section-title {
            text-align: center;
            margin-bottom: 4rem;
        }

        .section-title h2 {
            font-size: 2.5rem;
            color: var(--text-light);
            position: relative;
            display: inline-block;
            padding-bottom: 1rem;
        }

        .section-title h2::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: var(--gradient-1);
            border-radius: 2px;
        }

        .skills-category {
            margin-bottom: 4rem;
            width: 100%;
        }

        .category-title {
            font-size: 1.8rem;
            color: var(--text-light);
            margin-bottom: 2rem;
            text-align: center;
            position: relative;
        }

        .category-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: var(--gradient-1);
            border-radius: 2px;
        }

        .skills-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            padding: 0;
            width: 100%;
            margin: 0;
        }

        .skill-card {
            background: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            position: relative;
            overflow: hidden;
            transition: var(--transition);
            box-shadow: var(--card-shadow);
            width: 100%;
            margin: 0;
        }

        .skill-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
        }

        .skill-icon {
            width: 60px;
            height: 60px;
            background: var(--gradient-1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }

        .skill-icon i {
            font-size: 1.8rem;
            color: white;
        }

        .skill-card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-align: center;
            color: var(--text-light);
        }

        .skill-progress {
            margin-top: 1rem;
            position: relative;
        }

        .skill-percentage {
            position: absolute;
            right: 0;
            top: -20px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--bg-light);
            border-radius: 4px;
            margin-bottom: 0.5rem;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--gradient-1);
            width: 0;
            transition: width 1s ease-in-out;
            border-radius: 4px;
        }

        .skill-progress p {
            color: var(--text-muted);
            font-size: 0.9rem;
            text-align: center;
        }

        @media (max-width: 992px) {
            .skills-container {
                grid-template-columns: repeat(3, 1fr);
                gap: 1.5rem;
                padding: 0;
            }

            .skill-card {
                padding: 1.5rem;
                width: 100%;
            }

            .skill-icon {
                width: 50px;
                height: 50px;
            }

            .skill-card h3 {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 768px) {
            .skills-section {
                padding: 2rem 1rem;
            }

            .section-title h2 {
                font-size: 2rem;
            }

            .skills-category {
                margin-bottom: 2rem;
                padding: 1rem;
            }

            .category-title {
                font-size: 1.5rem;
                margin-bottom: 1.5rem;
            }

            .skill-item {
                margin-bottom: 1rem;
                padding: 0.75rem;
            }

            .skill-name {
                font-size: 0.9rem;
                margin-bottom: 0.5rem;
            }

            .progress-bar {
                height: 12px;
            }

            .progress-fill {
                height: 12px;
            }
        }

        @media (max-width: 576px) {
            .skills-section {
                padding: 2rem 0;
                width: 100vw;
            }

            .container {
                padding: 0;
                width: 100vw;
                margin: 0;
            }

            .skills-container {
                grid-template-columns: repeat(3, 1fr);
                gap: 0.3rem;
                padding: 0;
                margin: 0;
                width: 100%;
            }

            .skill-card {
                padding: 0.5rem;
                margin: 0;
                border-radius: 6px;
            }

            .skill-icon {
                width: 35px;
                height: 35px;
                margin-bottom: 0.5rem;
            }

            .skill-icon i {
                font-size: 1rem;
            }

            .skill-card h3 {
                font-size: 0.8rem;
                margin-bottom: 0.5rem;
            }

            .skill-percentage {
                font-size: 0.7rem;
                top: -15px;
            }

            .progress-bar {
                height: 4px;
                margin-bottom: 0.3rem;
            }

            .progress-fill {
                height: 4px;
            }

            .category-title {
                font-size: 1.2rem;
                margin-bottom: 1rem;
            }

            .skills-category {
                margin-bottom: 1.5rem;
            }
        }

        @media (max-width: 320px) {
            .skills-container {
                gap: 0.2rem;
            }

            .skill-card {
                padding: 0.4rem;
            }

            .skill-icon {
                width: 30px;
                height: 30px;
            }

            .skill-card h3 {
                font-size: 0.7rem;
            }
        }
    </style>
</head>

<body>
    <div id="particles-js"></div>
    <section class="skills-section">
        <div class="container">
            <div class="section-title" data-aos="fade-up">
                <h2>My Skills</h2>
            </div>

            <!-- Programming Languages -->
            <div class="skills-category">
                <h3 class="category-title" data-aos="fade-up">Programming Languages</h3>
                <div class="skills-container">
                    <div class="skill-card" data-aos="flip-left">
                        <div class="skill-icon">
                            <i class="fab fa-python"></i>
                        </div>
                        <h3>Python</h3>
                        <div class="skill-progress">
                            <span class="skill-percentage">90%</span>
                            <div class="progress-bar">
                                <div class="progress-fill" data-progress="90"></div>
                            </div>
                        </div>
                    </div>

                    <div class="skill-card" data-aos="flip-left" data-aos-delay="200">
                        <div class="skill-icon">
                            <i class="fab fa-js"></i>
                        </div>
                        <h3>JavaScript</h3>
                        <div class="skill-progress">
                            <span class="skill-percentage">65%</span>
                            <div class="progress-bar">
                                <div class="progress-fill" data-progress="65"></div>
                            </div>
                        </div>
                    </div>

                    <div class="skill-card" data-aos="flip-left" data-aos-delay="400">
                        <div class="skill-icon">
                            <i class="fab fa-hashtag"></i>
                        </div>
                        <h3>C</h3>
                        <div class="skill-progress">
                            <span class="skill-percentage">75%</span>
                            <div class="progress-bar">
                                <div class="progress-fill" data-progress="75"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Data Visualization Tools -->
            <div class="skills-category">
                <h3 class="category-title" data-aos="fade-up">Data Visualization Tools</h3>
                <div class="skills-container">
                    <div class="skill-card" data-aos="flip-left">
                        <div class="skill-icon">
                            <i class="fas fa-chart-bar"></i>
                        </div>
                        <h3>Tableau</h3>
                        <div class="skill-progress">
                            <span class="skill-percentage">85%</span>
                            <div class="progress-bar">
                                <div class="progress-fill" data-progress="85"></div>
                            </div>
                        </div>
                    </div>

                    <div class="skill-card" data-aos="flip-left" data-aos-delay="200">
                        <div class="skill-icon">
                            <i class="fas fa-chart-pie"></i>
                        </div>
                        <h3>Power BI</h3>
                        <div class="skill-progress">
                            <span class="skill-percentage">80%</span>
                            <div class="progress-bar">
                                <div class="progress-fill" data-progress="80"></div>
                            </div>
                        </div>
                    </div>

                    <div class="skill-card" data-aos="flip-left" data-aos-delay="400">
                        <div class="skill-icon">
                            <i class="fas fa-file-excel"></i>
                        </div>
                        <h3>Excel</h3>
                        <div class="skill-progress">
                            <span class="skill-percentage">85%</span>
                            <div class="progress-bar">
                                <div class="progress-fill" data-progress="85"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Other Technologies -->
            <div class="skills-category">
                <h3 class="category-title" data-aos="fade-up">Other Technologies</h3>
                <div class="skills-container">
                    <div class="skill-card" data-aos="flip-left">
                        <div class="skill-icon">
                            <i class="fab fa-git-alt"></i>
                        </div>
                        <h3>Git</h3>
                        <div class="skill-progress">
                            <span class="skill-percentage">85%</span>
                            <div class="progress-bar">
                                <div class="progress-fill" data-progress="85"></div>
                            </div>
                        </div>
                    </div>

                    <div class="skill-card" data-aos="flip-left" data-aos-delay="200">
                        <div class="skill-icon">
                            <i class="fas fa-database"></i>
                        </div>
                        <h3>SQL</h3>
                        <div class="skill-progress">
                            <span class="skill-percentage">80%</span>
                            <div class="progress-bar">
                                <div class="progress-fill" data-progress="80"></div>
                            </div>
                        </div>
                    </div>

                    <div class="skill-card" data-aos="flip-left" data-aos-delay="200">
                        <div class="skill-icon">
                            <i class="fas fa-paint-brush"></i>
                        </div>
                        <h3>PhotoShop</h3>
                        <div class="skill-progress">
                            <span class="skill-percentage">60%</span>
                            <div class="progress-bar">
                                <div class="progress-fill" data-progress="60"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true,
            offset: 100
        });

        // Particles.js configuration
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 120,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#ffd700'
                },
                shape: {
                    type: 'circle'
                },
                opacity: {
                    value: 0.8,
                    random: false
                },
                size: {
                    value: 4,
                    random: true
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#ffd700',
                    opacity: 0.6,
                    width: 1.5
                },
                move: {
                    enable: true,
                    speed: 5,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'repulse'
                    },
                    onclick: {
                        enable: true,
                        mode: 'push'
                    },
                    resize: true
                },
                modes: {
                    repulse: {
                        distance: 150,
                        duration: 0.4
                    }
                }
            },
            retina_detect: true
        });

        // Skill Progress Animation
        const skillSection = document.querySelector('.skills-section');
        const progressBars = document.querySelectorAll('.progress-fill');

        function showProgress() {
            progressBars.forEach(progress => {
                const value = progress.dataset.progress;
                progress.style.width = `${value}%`;
            });
        }

        function hideProgress() {
            progressBars.forEach(progress => {
                progress.style.width = '0%';
            });
        }

        function checkProgress() {
            const sectionPos = skillSection.getBoundingClientRect().top;
            const screenPos = window.innerHeight;

            if (sectionPos < screenPos) {
                showProgress();
            } else {
                hideProgress();
            }
        }

        window.addEventListener('scroll', checkProgress);
        window.addEventListener('load', checkProgress);
    </script>
</body>

</html>
